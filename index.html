<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jam Digital Masjid</title>

<style>

/* BACKGROUND MASJID */
body{
margin:0;
font-family:Arial;
color:white;

background:
linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
url("https://raw.githubusercontent.com/trikuntoro/jam-masjid/main/Masjid.jpg");

background-size:cover;
background-position:center 60%;
background-attachment:fixed;
}

/* HEADER FLEX */
.header{
display:flex;
align-items:center;
justify-content:space-between;
background:linear-gradient(90deg,#00416A,#799F0C);
padding:10px 25px;
}

/* NAMA MASJID */
.namaMasjid{
font-size:38px;
font-weight:bold;
text-align:center;
flex:1;
}

/* TANGGAL */
.tanggal{
font-size:18px;
}

/* JAM DI HEADER */
.jamHeader{
font-size:45px;
font-weight:bold;
text-shadow:2px 2px 5px black;
}

/* LAYOUT */
.container{
display:flex;
height:90vh;
}

/* SIDEBAR */
.sidebar{
width:230px;
}

/* WARNA SHOLAT */
.subuh{background:#00A8FF;}
.dzuhur{background:#FBC531;}
.ashar{background:#8E44AD;}
.maghrib{background:#E67E22;}
.isya{background:#2C3E50;}

.sholat{
padding:18px;
font-size:22px;
}

.waktu{
font-size:32px;
font-weight:bold;
}

/* BAGIAN TENGAH */
.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

/* COUNTDOWN */
.countdown{
font-size:45px;
color:#FFD700;
text-shadow:3px 3px 10px black;
}

/* RUNNING TEXT */
.running{
position:fixed;
bottom:0;
width:100%;
background:linear-gradient(90deg,#ff0000,#ff7300);
padding:10px;
font-size:25px;
white-space:nowrap;
overflow:hidden;
}

.running span{
display:inline-block;
padding-left:100%;
animation:runtext 15s linear infinite;
}

@keyframes runtext{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

</style>
</head>

<body>

<div class="header">

<div class="tanggal" id="tanggal"></div>

<div class="namaMasjid">
MASJID IRSYADUL IBAD
</div>

<div class="jamHeader" id="clock"></div>

</div>

<div class="container">

<div class="sidebar">

<div class="sholat subuh">Subuh
<div class="waktu">05:11</div>
</div>

<div class="sholat dzuhur">Dzuhur
<div class="waktu">12:33</div>
</div>

<div class="sholat ashar">Ashar
<div class="waktu">15:54</div>
</div>

<div class="sholat maghrib">Maghrib
<div class="waktu">18:36</div>
</div>

<div class="sholat isya">Isya
<div class="waktu">19:47</div>
</div>

</div>

<div class="main">
<div class="countdown" id="countdown"></div>
</div>

</div>

<div class="running">
<span>Selamat datang di Masjid | Mohon matikan HP saat sholat | Ikuti kajian rutin setiap Jumat</span>
</div>

<script>

/* JAM + TANGGAL */
function updateClock(){

let now = new Date();

let jam = now.getHours().toString().padStart(2,"0");
let menit = now.getMinutes().toString().padStart(2,"0");
let detik = now.getSeconds().toString().padStart(2,"0");

document.getElementById("clock").innerHTML =
jam + ":" + menit + ":" + detik;

document.getElementById("tanggal").innerHTML =
now.toLocaleDateString("id-ID",
{weekday:'long',day:'numeric',month:'long',year:'numeric'});

cekIqomah();
}

setInterval(updateClock,1000);


/* JADWAL SHOLAT */
let jadwal = {
Subuh:"05:11",
Dzuhur:"12:33",
Ashar:"15:54",
Maghrib:"18:36",
Isya:"19:47"
};

/* IQOMAH 10 MENIT */
let waktuIqomah = 10;

function cekIqomah(){

let now = new Date();
let sekarang = now.getHours()*60 + now.getMinutes();

for(let nama in jadwal){

let waktu = jadwal[nama];
let p = waktu.split(":");
let adzan = parseInt(p[0])*60 + parseInt(p[1]);

if(sekarang >= adzan && sekarang <= adzan + waktuIqomah){

let sisa = (adzan + waktuIqomah) - sekarang;

document.getElementById("countdown").innerHTML =
"IQOMAH " + nama + " " + sisa + " MENIT";

return;
}
}

document.getElementById("countdown").innerHTML = "";

}

</script>

</body>
</html>
