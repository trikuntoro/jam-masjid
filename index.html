<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jam Digital Masjid</title>

<style>

body{
margin:0;
font-family:Arial;
color:white;
background:url("https://images.unsplash.com/photo-1591608511731-0fce8e0c2e4b") no-repeat center;
background-size:cover;
}

/* HEADER */
.header{
background:linear-gradient(90deg,#00416A,#799F0C);
padding:10px;
text-align:center;
}

.namaMasjid{
font-size:40px;
font-weight:bold;
}

.tanggal{
font-size:20px;
}

/* LAYOUT */
.container{
display:flex;
height:90vh;
}

/* SIDEBAR */
.sidebar{
width:230px;
}

/* WARNA TIAP SHOLAT */
.subuh{background:#00A8FF;}
.dzuhur{background:#FBC531;}
.ashar{background:#8E44AD;}
.maghrib{background:#E67E22;}
.isya{background:#2C3E50;}

.sholat{
padding:18px;
font-size:22px;
}

.waktu{
font-size:32px;
font-weight:bold;
}

/* JAM UTAMA */
.main{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.clock{
font-size:130px;
font-weight:bold;
text-shadow:3px 3px 5px black;
}

.countdown{
font-size:35px;
color:#FFD700;
margin-top:10px;
}

/* RUNNING TEXT */
.running{
position:fixed;
bottom:0;
width:100%;
background:linear-gradient(90deg,#ff0000,#ff7300);
padding:10px;
font-size:25px;
white-space:nowrap;
overflow:hidden;
}

.running span{
display:inline-block;
padding-left:100%;
animation:runtext 15s linear infinite;
}

@keyframes runtext{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

</style>

</head>

<body>

<div class="header">
<div class="namaMasjid">MASJID AL BAROKAH</div>
<div class="tanggal" id="tanggal"></div>
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">

<div class="sholat subuh">Subuh
<div class="waktu" id="subuh"></div>
</div>

<div class="sholat dzuhur">Dzuhur
<div class="waktu" id="dzuhur"
