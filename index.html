<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Masjid LED Ramadhan 2026</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:Arial;color:#00ffcc;overflow:hidden;}

body{
background:
linear-gradient(rgba(0,40,20,0.85), rgba(0,40,20,0.85)),
url("https://images.unsplash.com/photo-1585032226651-759b368d7246");
background-size:cover;
background-position:center;
}

/* ================= BULAN SABIT ================= */
.moon{
position:absolute;
top:60px;
right:120px;
width:120px;
height:120px;
background:#00ffcc;
border-radius:50%;
box-shadow:0 0 40px #00ff99;
}

.moon::after{
content:"";
position:absolute;
top:0;
left:35px;
width:120px;
height:120px;
background:#003322;
border-radius:50%;
}

/* ================= LENTERA ================= */
.lantern{
position:absolute;
top:0;
width:50px;
height:80px;
background:linear-gradient(#00cc66,#00994d);
border-radius:10px;
box-shadow:0 0 20px #00ff99;
animation:ayun 3s ease-in-out infinite alternate;
}

.lantern::before{
content:"";
position:absolute;
top:-20px;
left:50%;
width:4px;
height:20px;
background:#00ffcc;
transform:translateX(-50%);
}

.lantern::after{
content:"";
position:absolute;
bottom:10px;
left:50%;
width:20px;
height:20px;
background:yellow;
border-radius:50%;
transform:translateX(-50%);
box-shadow:0 0 20px yellow;
}

.l1{left:80px;}
.l2{right:80px;animation-delay:1s;}

@keyframes ayun{
0%{transform:rotate(-5deg);}
100%{transform:rotate(5deg);}
}

/* ================= HEADER ================= */
.header{
height:85px;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 30px;
background:linear-gradient(90deg,#004d2b,#009966);
box-shadow:0 0 25px #00ff99;
}

.nama{font-size:28px;font-weight:bold;text-shadow:0 0 10px #00ff99;}
.tanggal{font-size:14px;color:#aaffdd;}
.jamKecil{font-size:34px;font-weight:bold;text-shadow:0 0 15px #00ffcc;}

/* ================= LAYOUT ================= */
.wrapper{display:flex;height:calc(100vh - 125px);}

.sidebar{
width:230px;
display:flex;
flex-direction:column;
}

.box{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
padding-left:20px;
font-size:18px;
color:white;
border-bottom:1px solid rgba(255,255,255,0.2);
}

.waktu{font-size:28px;font-weight:bold;margin-top:5px;}

.subuh{background:#006644;}
.dzuhur{background:#008055;}
.ashar{background:#009966;}
.maghrib{background:#00b377;}
.isya{background:#00cc88;}

.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.jamBesar{
font-size:130px;
font-weight:bold;
text-shadow:
0 0 10px #00ff99,
0 0 30px #00ff99,
0 0 60px #00ff66;
}

.countdown{
font-size:30px;
margin-top:15px;
color:#ffff66;
text-shadow:0 0 10px yellow;
}

/* ================= RUNNING TEXT ================= */
.running{
position:fixed;
bottom:0;
left:0;
width:100%;
height:40px;
display:flex;
align-items:center;
background:linear-gradient(90deg,#004d2b,#00cc66);
overflow:hidden;
font-size:18px;
color:white;
}

.running span{
white-space:nowrap;
padding-left:100%;
animation:jalan 22s linear infinite;
}

@keyframes jalan{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

@media(max-width:768px){
.sidebar{width:150px;}
.jamBesar{font-size:60px;}
.moon{width:70px;height:70px;right:40px;}
}

</style>
</head>

<body>

<!-- ORNAMEN -->
<div class="moon"></div>
<div class="lantern l1"></div>
<div class="lantern l2"></div>

<div class="header">
<div>
<div class="nama">MASJID IRSYADUL IBAD</div>
<div class="tanggal" id="tanggal"></div>
</div>
<div class="jamKecil" id="jamKecil"></div>
</div>

<div class="wrapper">

<div class="sidebar">
<div class="box subuh">Subuh<div class="waktu">05:11</div></div>
<div class="box dzuhur">Dzuhur<div class="waktu">12:33</div></div>
<div class="box ashar">Ashar<div class="waktu">15:54</div></div>
<div class="box maghrib">Maghrib<div class="waktu">18:36</div></div>
<div class="box isya">Isya<div class="waktu">19:47</div></div>
</div>

<div class="main">
<div style="font-size:22px;color:#ffff99;margin-bottom:10px;">ðŸŒ™ RAMADHAN 1447 H / 2026 M ðŸŒ™</div>
<div class="jamBesar" id="jamBesar"></div>
<div class="countdown" id="countdown"></div>
</div>

</div>

<div class="running">
<span>Marhaban Ya Ramadhan 1447 H | Perbanyak ibadah dan sedekah | Mohon matikan HP saat sholat</span>
</div>

<script>
function updateJam(){
let now = new Date();
let jam = now.getHours().toString().padStart(2,"0");
let menit = now.getMinutes().toString().padStart(2,"0");
let detik = now.getSeconds().toString().padStart(2,"0");
let waktu = jam + ":" + menit + ":" + detik;

document.getElementById("jamBesar").innerHTML = waktu;
document.getElementById("jamKecil").innerHTML = waktu;
document.getElementById("tanggal").innerHTML =
now.toLocaleDateString("id-ID",
{weekday:'long', day:'numeric', month:'long', year:'numeric'});
}
setInterval(updateJam,1000);
updateJam();
</script>

</body>
</html>
