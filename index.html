<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jam Masjid LED</title>

<style>

body{
margin:0;
font-family:Arial;
color:white;

/* BACKGROUND MASJID + ORNAMEN */
background:
linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
url("https://raw.githubusercontent.com/trikuntoro/jam-masjid/main/Masjid.jpg");

background-size:cover;
background-position:center;
background-repeat:no-repeat;
height:100vh;
overflow:hidden;
}

/* ORNAMEN ISLAM */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:url("https://www.transparenttextures.com/patterns/arabesque.png");
opacity:0.2;
pointer-events:none;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;

background:linear-gradient(90deg,#00c6ff,#0072ff);
box-shadow:0 0 20px #00eaff;
}

.namaMasjid{
font-size:38px;
font-weight:bold;
text-shadow:0 0 15px cyan;
}

.tanggal{
font-size:18px;
}

/* JAM HEADER */
.clockHeader{
font-size:45px;
font-weight:bold;
color:#fff;
text-shadow:0 0 20px yellow;
}

/* LAYOUT */
.container{
display:flex;
height:85vh;
}

/* SIDEBAR */
.sidebar{
width:240px;
display:flex;
flex-direction:column;
}

/* WARNA SHOLAT CERAH */
.subuh{background:#00A8FF;}
.dzuhur{background:#FBC531;}
.ashar{background:#9C27B0;}
.maghrib{background:#FF5722;}
.isya{background:#34495E;}

.sholat{
padding:20px;
font-size:24px;
border-bottom:2px solid rgba(255,255,255,0.3);
}

.waktu{
font-size:34px;
font-weight:bold;
text-shadow:0 0 15px white;
}

/* AREA TENGAH */
.main{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

/* JAM BESAR */
.clock{
font-size:140px;
font-weight:bold;
text-shadow:0 0 25px white;
}

/* IQOMAH */
.countdown{
font-size:40px;
color:yellow;
text-shadow:0 0 15px orange;
margin-top:15px;
}

/* RUNNING TEXT */
.running{
position:absolute;
bottom:0;
width:100%;
background:linear-gradient(90deg,#ff0000,#ff8c00);
padding:12px;
font-size:26px;
overflow:hidden;
}

.running span{
display:inline-block;
padding-left:100%;
animation:run 15s linear infinite;
}

@keyframes run{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">

<div>
<div class="namaMasjid">MASJID IRSYADUL IBAD</div>
<div class="tanggal" id="tanggal"></div>
</div>

<div class="clockHeader" id="clockHeader"></div>

</div>

<!-- LAYOUT -->
<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">

<div class="sholat subuh">Subuh
<div class="waktu">05:11</div>
</div>

<div class="sholat dzuhur">Dzuhur
<div class="waktu">12:33</div>
</div>

<div class="sholat ashar">Ashar
<div class="waktu">15:54</div>
</div>

<div class="sholat maghrib">Maghrib
<div class="waktu">18:36</div>
</div>

<div class="sholat isya">Isya
<div class="waktu">19:47</div>
</div>

</div>

<!-- AREA JAM BESAR -->
<div class="main">

<div class="clock" id="clock"></div>
<div class="countdown" id="countdown"></div>

</div>

</div>

<!-- RUNNING TEXT -->
<div class="running">
<span>Selamat datang di Masjid | Mohon matikan HP saat sholat | Ikuti kajian rutin setiap Jumat</span>
</div>

<script>

/* JAM */
function updateClock(){

let now = new Date();

let jam = now.getHours().toString().padStart(2,"0");
let menit = now.getMinutes().toString().padStart(2,"0");
let detik = now.getSeconds().toString().padStart(2,"0");

let waktu = jam + ":" + menit + ":" + detik;

document.getElementById("clock").innerHTML = waktu;
document.getElementById("clockHeader").innerHTML = waktu;

document.getElementById("tanggal").innerHTML =
now.toLocaleDateString("id-ID",
{weekday:'long',day:'numeric',month:'long',year:'numeric'});

cekIqomah();
}

setInterval(updateClock,1000);

/* JADWAL */
let jadwal = {
Subuh:"05:11",
Dzuhur:"12:33",
Ashar:"15:54",
Maghrib:"18:36",
Isya:"19:47"
};

let iqomah = 10;

/* HITUNG IQOMAH */
function cekIqomah(){

let now = new Date();
let sekarang = now.getHours()*60 + now.getMinutes();

for(let nama in jadwal){

let waktu = jadwal[nama].split(":");
let menitAdzan = parseInt(waktu[0])*60 + parseInt(waktu[1]);

if(sekarang >= menitAdzan && sekarang <= menitAdzan + iqomah){

let sisa = (menitAdzan + iqomah) - sekarang;

document.getElementById("countdown").innerHTML =
"IQOMAH " + nama + " " + sisa + " MENIT";

return;
}
}

document.getElementById("countdown").innerHTML = "";

}

</script>

</body>
</html>
