<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jam Masjid Modern</title>

<style>

body{
margin:0;
font-family:Segoe UI;
color:white;
overflow:hidden;

background:
linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),
url("https://raw.githubusercontent.com/trikuntoro/jam-masjid/main/Masjid.jpg");

background-size:cover;
background-position:center;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
padding:20px 40px;
background:rgba(255,255,255,0.85);
color:black;
}

.jamKecil{
font-size:60px;
font-weight:bold;
}

.namaMasjid{
text-align:center;
font-size:30px;
font-weight:bold;
}

.tanggal{
text-align:right;
font-size:18px;
}

/* PANEL BAWAH */
.panel{
position:absolute;
bottom:0;
width:100%;
display:flex;
background:rgba(255,255,255,0.9);
color:black;
}

.item{
flex:1;
text-align:center;
padding:15px;
border-right:1px solid #ddd;
}

.item span{
display:block;
font-size:35px;
font-weight:bold;
}

/* HIGHLIGHT WAKTU AKTIF */
.active{
background:#f39c12;
color:white;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">

<div class="jamKecil" id="jam"></div>

<div class="namaMasjid">
MASJID IRSYADUL IBAD
<br>
<span style="font-size:18px;">Rokan Hulu - Riau</span>
</div>

<div class="tanggal" id="tanggal"></div>

</div>

<!-- PANEL SHOLAT -->
<div class="panel">

<div class="item" id="subuh">
Subuh
<span>05:11</span>
</div>

<div class="item" id="dzuhur">
Dzuhur
<span>12:33</span>
</div>

<div class="item" id="ashar">
Ashar
<span>15:54</span>
</div>

<div class="item" id="maghrib">
Maghrib
<span>18:36</span>
</div>

<div class="item" id="isya">
Isya
<span>19:47</span>
</div>

</div>

<script>

/* JAM */
function updateJam(){

let now = new Date();

let jam = now.getHours().toString().padStart(2,"0");
let menit = now.getMinutes().toString().padStart(2,"0");

document.getElementById("jam").innerHTML = jam + ":" + menit;

document.getElementById("tanggal").innerHTML =
now.toLocaleDateString("id-ID",
{weekday:'long',day:'numeric',month:'long',year:'numeric'});

highlightWaktu();

}

setInterval(updateJam,1000);


/* JADWAL SHOLAT */
let jadwal = {
subuh:"05:11",
dzuhur:"12:33",
ashar:"15:54",
maghrib:"18:36",
isya:"19:47"
};

/* HIGHLIGHT SHOLAT TERDEKAT */
function highlightWaktu(){

let now = new Date();
let menitSekarang = now.getHours()*60 + now.getMinutes();

for(let nama in jadwal){

let waktu = jadwal[nama];
let p = waktu.split(":");

let menitSholat = parseInt(p[0])*60 + parseInt(p[1]);

let element = document.getElementById(nama);

if(menitSekarang >= menitSholat &&
menitSekarang <= menitSholat + 10){
element.classList.add("active");
}else{
element.classList.remove("active");
}

}

}

</script>

</body>
</html>
