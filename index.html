<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Masjid LED</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
height:100%;
font-family:Arial, sans-serif;
color:white;
overflow:hidden;
}

/* BACKGROUND */
body{
background:
linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
url("https://raw.githubusercontent.com/trikuntoro/jam-masjid/main/Masjid.jpg");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

/* ORNAMEN */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:url("https://www.transparenttextures.com/patterns/arabesque.png");
opacity:0.12;
pointer-events:none;
}

/* HEADER */
.header{
height:90px;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 30px;
background:linear-gradient(90deg,#00c6ff,#0072ff);
box-shadow:0 0 20px #00eaff;
}

.namaMasjid{
font-size:32px;
font-weight:bold;
}

.tanggal{
font-size:15px;
margin-top:5px;
}

.clockHeader{
font-size:38px;
font-weight:bold;
}

/* LAYOUT FIX */
.container{
display:flex;
height:calc(100vh - 130px); /* 90 header + 40 running */
}

/* SIDEBAR */
.sidebar{
width:230px;
display:flex;
flex-direction:column;
height:100%;
}

.sholat{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
padding-left:20px;
font-size:20px;
border-bottom:1px solid rgba(255,255,255,0.3);
}

.waktu{
font-size:30px;
font-weight:bold;
margin-top:5px;
}

/* WARNA */
.subuh{background:#00A8FF;}
.dzuhur{background:#FBC531;}
.ashar{background:#9C27B0;}
.maghrib{background:#FF5722;}
.isya{background:#34495E;}

/* MAIN */
.main{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100%;
}

.clock{
font-size:140px;
font-weight:bold;
text-shadow:0 0 30px white;
}

.countdown{
font-size:35px;
color:yellow;
margin-top:15px;
}

/* RUNNING TEXT (TIDAK AKAN JADI BLOK BESAR) */
.running{
position:fixed;
bottom:0;
left:0;
width:100%;
height:40px;
display:flex;
align-items:center;
background:linear-gradient(90deg,#ff0000,#ff8c00);
overflow:hidden;
font-size:18px;
z-index:10;
}

.running span{
white-space:nowrap;
padding-left:100%;
animation:run 20s linear infinite;
}

@keyframes run{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

</style>
